{% extends 'gestor/base_gestor.html' %}

{% block title %}Excluir Produto Acabado | Portal Gestor{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="alert alert-warning">
    <h4><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Exclusao</h4>
    <p>Deseja realmente excluir o produto acabado <strong>{{ produto.codigo }} - {{ produto.nome }}</strong>?</p>

    <form method="post" class="mt-3">
      {% csrf_token %}
      <a href="{% url 'gestor:produto_acabado_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Cancelar
      </a>
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash me-1"></i> Confirmar Exclusao
      </button>
    </form>
  </div>
</div>
{% endblock %}
