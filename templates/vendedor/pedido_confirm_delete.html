{% extends 'vendedor/base_vendedor.html' %}

{% block title %}Excluir Pedido | Portal do Vendedor{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="alert alert-warning">
    <h4><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Exclusão</h4>
    <p>Deseja realmente excluir o pedido <strong>{{ pedido.numero }} - {{ pedido.nome_projeto }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'vendedor:pedido_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Cancelar
      </a>
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash me-1"></i> Confirmar Exclusão
      </button>
    </form>
  </div>
</div>
{% endblock %}
