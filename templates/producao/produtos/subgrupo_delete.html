<!-- templates/producao/subgrupo_delete.html -->
{% extends 'producao/base_producao.html' %}

{% block title %}Excluir Subgrupo{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="alert alert-warning">
    <h4><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Exclusão</h4>
    <p>Deseja realmente excluir o subgrupo <strong>{{ subgrupo.nome }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'producao:subgrupo_list' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    </form>
  </div>
</div>
{% endblock %}
